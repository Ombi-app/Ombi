<h1 id="issuesTitle" [translate]="'Issues.Title'"></h1>

<table class="table table-striped table-hover table-responsive table-condensed">
    <thead>
        <tr>
            <th (click)="setOrder('movie.title')">
                <a [translate]="'Issues.MovieTitle'"></a>
                <span *ngIf="order === 'movie.title'">
                    <span [hidden]="reverse">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </span>
                    <span [hidden]="!reverse">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </span>
                </span>
            </th>
            <th (click)="setOrder('issueCategory.value')">
                <a [translate]="'Issues.Category'"></a>
                <span *ngIf="order === 'issueCategory.value'">
                    <span [hidden]="reverse">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </span>
                    <span [hidden]="!reverse">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </span>
                </span>
            </th>
            <th (click)="setOrder('issue.status')">
                <a [translate]="'Issues.Status'"></a>
                <span *ngIf="order === 'issue.status'">
                    <span [hidden]="reverse">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </span>
                    <span [hidden]="!reverse">
                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    </span>
                </span>
            </th>
            <th>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of movieIssues | orderBy: order : reverse : 'case-insensitive'">
            <td>
                {{issue.movie.title}}
            </td>
            <td>
                {{issue.issueCategory.value}}
            </td>
            <td>
                {{IssueStatus[issue.status] | humanize}}
            </td>
            <td>
                    <a [routerLink]="['/issues/1/' + issue.id]" class="btn btn-sm btn-info-outline" [translate]="'Issues.Details'"></a>
            </td>
        </tr>
    </tbody>
</table>
