<h1 id="issuesTitle"  [translate]="'Issues.Title'"></h1>

<table class="table table-striped table-hover table-responsive table-condensed">
    <thead>
        <tr>
            <th (click)="order('movie.title')">
                <a [translate]="'Issues.MovieTitle'"></a>
            </th>
            <th (click)="order('issueCategory.id')">
                <a [translate]="'Issues.Category'"></a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of movieIssues | orderBy: orderValue">
            <td>
                {{issue.movie.title}}
            </td>
            <td>
                {{issue.issueCategory.value}}
            </td>
        </tr>
    </tbody>
</table>
