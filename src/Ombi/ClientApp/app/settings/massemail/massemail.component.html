<settings-menu></settings-menu>

<wiki [url]="'https://github.com/tidusjar/Ombi/wiki/Mass-Email'"></wiki>
<fieldset>
    <legend>Mass Email</legend>

    <div class="col-md-6">
            <div class="form-group" >
                    <textarea rows="25" type="text" class="form-control-custom form-control " id="themeContent" name="themeContent" [(ngModel)]="message"></textarea>
                </div>
    </div>
    <div class="col-md-6">
        <!--Users Section-->
        <div class="form-group">
                <div class="checkbox">
                    <input type="checkbox" id="all" (click)="selectAllUsers()">
                    <label for="all">Select All</label>
                </div>
            </div>

            <div class="form-group" *ngFor="let u of users">
                    <div class="checkbox">
                        <input type="checkbox" id="{{u.user.id}}" (click)="selectSingleUser(u)">
                        <label for="{{u.user.id}}">{{u.user.alias}}</label>
                    </div>
                </div>
    </div>
</fieldset>
